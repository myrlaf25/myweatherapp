<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <h3 class="lead">This will provide you with the current weather and a 5 day forecast for the searched city.</h3>
        </div>
      </div>
      <nav class="navbar navbar-light bg-light">
        <div class="form-inline">
          <input class="form-control mr-sm-2" 
          id="city-name" 
          type="search" 
          placeholder="Search for a City" 
          aria-label="Search">

          <button class="btn btn-outline-success my-2 my-sm-0" 
          id="searchBtn" 
          type="submit">Search</button>

          <button class="btn btn-outline-success mb-3" 
          id="clearHistoryBtn" 
          type="submit">Clear History</button>
          <div id="history">  
          </div>
        </div>

    </nav>

    <div id='musicBox'>
      <figure >
          <figcaption>Listen to NOVYE VALTORNY- SUMMER AND YOU ARE FLYING
          </figcaption>
              <audio controls>
                <source src='assets/NOVYE VALTORNY - Summer and you are flying.mp3' type='audio/mpeg' name=''>
                
              </audio> 
              
      </figure>
  </div>
        <form class="col-8">
            <div class="row currentCity">
            <div class="col-12">
            <span id="currentCity"></span>    
            </div>
            </div>
            <div class="col-10 currentDay">
                <div class="rowTemp">
                <div class="col-12">
                <span id="temp"></span>    
                </div>
                </div>
                <div class="col-10">
                    <div class="rowHum">
                    <div class="col-12">
                    <span id="humidity"></span>    
                    </div>
                    </div>
                    <div class="col-10">
                        <div class="rowUv">
                        <div class="col-12">
                        <span id="uvi"></span> 
                        <div class="col-12"></div>
                        <span id="range"></span> 
                        
                        <div class="weather-icon"> <img src="" id="icon" alt=''></div> 
                        <div id="description" alt=''></div>
                        </div>
                       
                          
                        </div>
                        
        </div>
</div>
</div>
</form>
<div id="searchedCities"></div>
<div class="forecastContainer">
    <div class="col-md-4">
    </div>
        <div class="col-md-8">
            <div id="dashboard"></div>
            <div id="forecast" class="row">
                <h3></h3>
                
  </div>
  </div>    

  <script src="./assets/script.js"></script> 
</body>
</html>
