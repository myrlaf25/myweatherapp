<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">This will provide you with the current weather in the city of your choice and a 5 day forecast.</p>
        </div>
      </div>
      <nav class="navbar navbar-light bg-light">
        <div class="form-inline">
          <input class="form-control mr-sm-2" 
          id="city-name" 
          type="search" 
          placeholder="Search for a City" 
          aria-label="Search">

          <button class="btn btn-outline-success my-2 my-sm-0" 
          id="add-city" 
          type="submit">Search</button>

          <button class="btn btn-outline-success mb-3" 
          id="clear-history" 
          type="submit">Clear History</button>
          <div id="history">  
          </div>
        </div>
        <form class="col-10">
            <div class="row">
            <div class="col-12">
            <span id="currentCity"></span>    
            </div>
            </div>
            <div class="col-10">
                <div class="row">
                <div class="col-12">
                <span id="temp"></span>    
                </div>
                </div>
                <div class="col-10">
                    <div class="row">
                    <div class="col-12">
                    <span id="humidity"></span>    
                    </div>
                    </div>
                    <div class="col-10">
                        <div class="row">
                        <div class="col-12">
                        <span id="uvi"></span>    
                        </div>
                        </div>
                        
        </div>
</div>
</div>
</form>
      </nav>

  <script src="./assets/script.js"></script> 
</body>
</html>
